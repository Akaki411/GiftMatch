services:
  db:
    container_name: Gift-Match
    image: postgres:17.6
    environment:
      POSTGRES_DB: "GiftMatchDB"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5433:5432"
    volumes:
      - ./data/:/var/lib/postgresql/data
    restart: unless-stopped
